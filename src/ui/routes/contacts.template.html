<div id="contacts" class="fade-in" ng-controller="ContactsController" ng-init="htmlLoaded()" ng-show="ready()">
	<div class="close-button" ng-click="closePanel()"></div>
	<div ng-repeat="contact in contacts" class="panel">
		<div class="profile">
			<img src={{contact.img}} alt={{contact.name}}">
			<div class="title">{{contact.name}}</div>
		</div>
		<div class="info">
			<ul>
			<li ng-repeat="(key, value) in contact.info"><strong>{{key}}:</strong> {{value}}</li>
			</ul>
		</div>
	</div>
</div>
